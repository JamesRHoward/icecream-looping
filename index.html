<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
      <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>HTML help</title>
  </head>
  <body>
    <div class="container">
      <form id='flavors'>
        <!-- change labels to refer to input fields -->
        <label for="flav1">Type in your favorite flavor plz.</label>
        <input class="form-input" name="flav1" type="text" id="flavor1">
        <label for="flavors">Type in your 2nd favorite flavor plz.</label>
        <input class="form-input" type="text" id="flavor2">
        <label for="flavors">Type in your 3rd favorite flavor plz.</label>
        <input class="form-input" type="text" id="flavor3">
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      <div class="container">
        <p id="results">
          Your three favorite flavors are <span class='flavor1'></span>, <span class='flavor2'></span>, <span class="flavor3"></span>.
        </p>
      </div>
    </div>
  </body>
</html>
